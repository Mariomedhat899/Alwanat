

<nav [ngClass]="{'opacity-100 translate-y-0': isVisible,'opacity-0 -translate-y-full': !isVisible}" class="fixed top-0 left-0 w-full z-50 transition-all duration-500 ease-in-out bg-black/50 shadow-md">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 ">
          <img src="Assets/Alwanat_logo_no_bg.png" class="h-40 w-40" alt="Alwanat Logo" />
    
      <button (click)="toggleMobileMenu()" type="button" class="hover:cursor-pointer inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white/50 rounded-lg md:hidden hover:bg-black focus:outline-none focus:ring-2 focus:ring-white/50 dark:text-white dark:hover:bg-black dark:focus:ring-white/50" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      
      <div class="hidden w-full md:flex grow ms-10 justify-between md:w-auto" id="navbar-default">
    
        <ul class="font-medium gap-3 flex  flex-col p-4 md:p-0 my-auto md:flex-row md:space-x-8 rtl:space-x-reverse   dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          
          <li>
            <a routerLink="/home" routerLinkActive="text-icons dark:text-white" class=" cursor-pointer py-2 px-3 text-white text-shadow-lg text-shadow-main   rounded-sm md:hover:bg-transparent hover:text-icons md:p-0 dark:text-white   dark:hover:bg-gray-700  md:dark:hover:bg-transparent">{{'navbar.home'|translate }}</a>
          </li>
          <li>
            <a  [routerLink]="['/home']" fragment="about" routerLinkActive="text-icons  dark:text-white " class="  cursor-pointer py-2 px-3 text-white text-shadow-lg text-shadow-main  rounded-sm md:hover:bg-transparent hover:text-icons md:p-0 dark:text-white  dark:hover:bg-gray-700  md:dark:hover:bg-transparent">{{'navbar.about us'|translate}}</a>
          </li>
          <li>
            <a [routerLink]="['/home']" fragment="events" routerLinkActive="text-icons text-icons dark:text-white " class=" cursor-pointer py-2 px-3 text-white text-shadow-lg text-shadow-main  rounded-sm md:hover:bg-transparent hover:text-icons md:p-0 dark:text-white   dark:hover:bg-gray-700  md:dark:hover:bg-transparent">{{'navbar.events'|translate}}</a>
          </li>
          <li>
            <a routerLink="/Workshops" routerLinkActive="text-icons dark:text-white " class=" cursor-pointer py-2 px-3 text-white text-shadow-lg text-shadow-main  rounded-sm md:hover:bg-transparent hover:text-icons md:p-0 dark:text-white  dark:hover:bg-gray-700  md:dark:hover:bg-transparent"> {{'navbar.workshops'|translate}}</a>
          </li>
           <li>
            <a [routerLink]="['/home']" fragment="gallery"  routerLinkActive="text-icons dark:text-white " class=" cursor-pointer py-2 px-3 text-white text-shadow-lg text-shadow-main  rounded-sm md:hover:bg-transparent hover:text-icons md:p-0 dark:text-white  dark:hover:bg-gray-700  md:dark:hover:bg-transparent"> {{'navbar.gallery'|translate}}</a>
          </li>
        </ul>
        <ul>
          <li class="relative">
            <button (click)="toggleDropdown()" id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class=" align-middle cursor-pointer text-white flex hover:text-icons dark:hover:bg-gray-700 md:dark:hover:bg-transparent"> 
              <i class="text-xl mt-2.5 me-3">{{lang}}</i>
              <i class="fa-solid fa-language mt-4 me-2"></i>
              <svg class="w-5.5 h-2.5 mt-5 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg> 
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownNavbar" *ngIf="dropdownOpen" 
                 [ngClass]="{
                   'right-0 md:right-0': !isRtl() && !isMobile(), 
                   'left-0 md:left-0': isRtl() && !isMobile(),
                   'inset-x-0 mx-auto': isMobile(),
                   'relative md:absolute': true
                 }" 
                 class="z-10 top-full mt-1 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 mt-2 text-sm text-white dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                  <li>
                    <a (click)="SelectedLange('ar')" class="block text-black px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 text-shadow-lg text-shadow-main dark:hover:text-white">Ar</a>
                  </li>
                  <li>
                    <a (click)="SelectedLange('en')" class="block text-black px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 text-shadow-lg text-shadow-main dark:hover:text-white">En</a>
                  </li>
                </ul>
            </div>
        </li>
        </ul>
        
        
      </div>
    </div>
  </nav>
